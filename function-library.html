<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Function library example</title>
  <style>
    input {
      font-size: 2em;
      margin: 10px 1px 0;
    }
  </style>
</head>
<body>

  <input class="numberInput" type="text">
  <p></p>
  
  <script>
    var input = document.querySelector('.numberInput');
    var para = document.querySelector('p');
    para.setAttribute('style', 'white-space: pre;');

    function squared(num) {
      return num * num;
    }

    function cubed(num) {
      return num * num * num;
    }

    function factorial(num) {
      var x = num;
      while (x > 1) {
        num *= x-1;
        x--;
      }
      return num;
    }

    function squareRoot(num) {
      return Math.sqrt(num);
    }

    function cubedRoot(num) {
      return Math.cbrt(num);
    }

    function circumFromRadius(num) {
      return Math.PI * (2 * num);
    }

    input.onchange = function() {
      var num = input.value;
      if (isNaN(num)) {
        para.textContent = 'You need to enter a number!';
      } else {
        para.textContent = num + ' squared is ' + squared(num) + '. ' + '\r\n' +
                          num + ' cubed is ' + cubed(num) + '. ' + '\r\n' +
                          num + ' factorial is ' + factorial(num) + '.' + '\r\n' +
                          'The square root of ' + num + ' is ' + squareRoot(num) + '\r\n' +
                          'The cubed root of ' + num + ' is ' + cubedRoot(num) + '\r\n' +
                          'The circumference of a circle with radius ' + num + ' is ' + circumFromRadius(num) + '.';
      }
    }

  </script>
</body>
</html>
